<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<title>Weather App</title>
		<link rel="stylesheet" href="build/css/style.min.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Waddup Weather?</h1>
			</header>

			<div class="search">
				<button class="button">Search by current location</button>
				<p>or</p>
				<form action="" class="weather-form">
					<input type="text" name="city" placeholder="City, Country">
					<input type="submit" value="Submit">
				</form>
			</div>

			<div class="weather">
				<div class="error"></div>
				<div class="weather-content clearfix">
					<div class="forecast"><h2></h2></div>
					<div class="date"><h3></h3></div>
					<div class="location"><h3></h3></div>
					<div class="temp">
						<div class="degrees"></div>
						<div class="feels-like"></div>
						<div class="details">
							<div class="details wds"></div>
							<div class="details wg"></div>
							<div class="details h"></div>
							<div class="details p"></div>
						</div>
					</div>
					<div class="icon"><img src=""></div>
				</div>
			</div>
			<footer>
				<p></p>
			</footer>
		</div>
		<script src="build/scripts/scripts.min.js"></script>
	</body>
</html>
