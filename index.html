<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<meta name="description" content="Weather App">
		<meta name="keywords" content="javascript, ajax call, API, wunderground API, Weather underground API, css, html, weather, check weather">
		<meta name="author" content="Sharon Chan">
		<meta property="og:site_name" content="Weather App">
		<meta property="og:title" content="Waddup Weather?">
		<meta property="og:description" content="Check the weather.">
		<meta property="og:image" content="http://www.sharonchan.ca/weatherapp/facebook.jpg">
		<meta property="og:url" content="http://www.sharonchan.ca/weatherapp">
		<meta property="og:type" content="website">
		<title>Weather App by Sharon Chan</title>
		<link type="image/png" href="favicon.png" rel="icon">
		<link rel="stylesheet" href="build/css/style.min.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Waddup Weather?</h1>
			</header>

			<div class="search">
				<a href="" id="search-current-loc" class="button">Search by current location</a>
				<span>Location services must me enabled.</span>
				<p>or search by:</p>
				<form action="" class="weather-form">
					<input type="text" name="city" placeholder="City, Country">
					<input type="submit" value="Submit">
				</form>
			</div>

			<div class="weather">
				<div class="error"></div>
				<div class="weather-content clearfix">
					<div class="forecast"><h2></h2></div>
					<div class="date"><h3></h3></div>
					<div class="location"><h3></h3></div>
					<div class="temp">
						<div class="degrees"></div>
						<div class="feels-like"></div>
						<div class="details">
							<div class="details wds"></div>
							<div class="details wg"></div>
							<div class="details h"></div>
							<div class="details p"></div>
						</div>
					</div>
					<div class="icon"><img src=""></div>
				</div>
			</div>
			<footer>
				<p></p>
			</footer>
		</div>
		<script src="build/scripts/scripts.min.js"></script>
	</body>
</html>
